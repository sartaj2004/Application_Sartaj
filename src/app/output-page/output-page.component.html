

<div *ngIf="sharedData" class="container">
  <div class="left-column">
    <img style="margin-left: 33%" src="assets/image2.jpg" class="img-fluid" alt="Image">
  </div>
  <div class="right-column">
    <div>
      <p class="text1"><strong>First Name:</strong> {{ sharedData.firstName }}</p>
      <p class="text1"><strong>Last Name:</strong> {{ sharedData.lastName }}</p>
      <p class="text1"><strong>Employment Term:</strong> {{ sharedData.employmentTerm }}</p>
    </div>
  </div>
</div>
